<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Docket</title>
</head>

<body>
    <audio>
        <source src="discord_notif.mp3" type="audio/mpeg">
    </audio>

    <div id="messageContainer" onclick="menuToggle('none')">
        <ul></ul>
    </div>

    <form id="messageForm" action="">
        <input maxlength="501" placeholder="Message" autocomplete="off" id="messageBox">
    </form>

    <div id="charaCount">
      0 / 501
    </div>

    <div id="customiserMenu">
        <button onclick="menuToggle('block')" id="customMenuButton">Customise!</button>

    </div>
    <div id="customMenuPanel">
        <ul>
            <li><input type="color" id="color_input_bg" value="#87CEEB">Background Colour</input></li>
            <li><input type="color" id="color_input_brdr" value="#000000">Border Colour</input></li>
            <li><input type="color" id="color_input_txt" value="#000000">Text Colour</input></li>
        </ul>
    </div>
    <script src="/socket.io/socket.io.js"></script>
</body>

</html>
